<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

     div:hover {
         background-color: yellow;
     }
      
     /* Quando eu passar o mouse por cima da div ela irá ficar com a cor amarela, e quando eu tirar ela irá voltar para a cor padrão */

    </style>
</head>
<body>
      <div id="d1">01</div>
      <div id="d2">02</div>
      <div id="d3">03</div>
</body>
</html>
