<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Dê uma olhada

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para conhecer mais do site
    </p>
    <p>
        Aqui também temos um repositório

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        cheio de coisas novas e com inúmeras informações úteis
    </p>
    
</body>
</html>
